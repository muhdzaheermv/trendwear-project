{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product - Admin</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Inline CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .alert {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #5cb85c;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-submit:hover {
            background-color: #4cae4c;
        }

        .form-group select,
        .form-group input[type="number"] {
            font-size: 14px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            border-color: #66afe9;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2>Add Product</h2>

            {% if messages %}
            <div class="alert">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Product Name -->
                <div class="form-group">
                    <label for="productname">Product Name</label>
                    <input type="text" name="productname" id="productname" placeholder="Enter product name" required />
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category" required>
                        <option value="">Select Category</option>
                        <option value="tshirt">T-shirt</option>
                        <option value="shirt">Shirt</option>
                        <option value="shoes">Shoes</option>
                        <option value="westernwear">Westernwear</option>
                        <option value="watch">Watch</option>
                        <option value="glass">Glass</option>
                        <option value="cap">Cap</option>
                        <option value="casualwear">Casualwear</option>
                        <option value="jewellery">Jewellery</option>
                        <option value="coat">Coat</option>
                        <option value="gown">Gown</option>
                    </select>
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" placeholder="Enter product price" required />
                </div>

                <!-- Size -->
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" name="size" id="size" placeholder="Enter product size" />
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="Enter product description" rows="4"></textarea>
                </div>

                <!-- Stock -->
                <div class="form-group">
                    <label for="stock">Stock Quantity</label>
                    <input type="number" name="stock" id="stock" placeholder="Enter stock quantity" required />
                </div>

                <!-- Status -->
                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="status" required>
                        <option value="">Select Status</option>
                        <option value="available">Available</option>
                        <option value="out_of_stock">Out of Stock</option>
                    </select>
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </div>

                <!-- Shop Selection -->
                <div class="form-group">
                    <label for="shop_email">Select Shop</label>
                    <select name="shop_email" id="shop_email" required>
                        <option value="">Select Shop</option>
                        {% for shop in shops %}
                        <option value="{{ shop.email }}">{{ shop.shopname }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Image Upload -->
                <div class="form-group">
                    <label for="image">Product Image</label>
                    <input type="file" name="image" id="image" accept="image/*" />
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" name="addproduct" class="form-submit" value="Add Product" />
                </div>
            </form>
        </div>
    </div>

</body>

</html>
