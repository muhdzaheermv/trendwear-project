<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    {% load static %}
    <style>
        /* Add your CSS styles here */
        /* Example: */
        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-container img {
            width: 200px;
            height: auto;
        }
        .product-container .product-details {
            margin-top: 20px;
            text-align: center;
        }
        .product-container .add-to-cart-form {
            margin-top: 20px;
            text-align: center;
        }
        .product-container .add-to-cart-form input {
            padding: 10px;
            width: 50px;
        }
        .product-container .add-to-cart-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="{{ prod.image.url }}" alt="{{ prod.name }}">
        <div class="product-details">
            <h2>{{ prod.name }}</h2>
            <p>Price: â‚¹{{ prod.price }}</p>
        </div>
        <div class="add-to-cart-form">
            <form method="POST">
                {% csrf_token %}
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>
</body>
</html>
