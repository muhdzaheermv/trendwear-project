<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto mt-10 bg-white p-8 shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Edit Product</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="productname" class="block text-sm font-medium text-gray-600">Product Name</label>
        <input 
          type="text" 
          id="productname" 
          name="productname" 
          value="{{ edt.productname }}" 
          required 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-600">Category</label>
        <select 
          id="category" 
          name="category" 
          required 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="Electronics" {% if edt.category == "Electronics" %}selected{% endif %}>Electronics</option>
          <option value="Clothing" {% if edt.category == "Clothing" %}selected{% endif %}>Clothing</option>
          <option value="Accessories" {% if edt.category == "Accessories" %}selected{% endif %}>Accessories</option>
          <option value="Other" {% if edt.category == "Other" %}selected{% endif %}>Other</option>
        </select>
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-600">Price</label>
        <input 
          type="number" 
          id="price" 
          name="price" 
          value="{{ edt.price }}" 
          required 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <div>
        <label for="size" class="block text-sm font-medium text-gray-600">Size</label>
        <input 
          type="text" 
          id="size" 
          name="size" 
          value="{{ edt.size }}" 
          required 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-600">Description</label>
        <textarea 
          id="description" 
          name="description" 
          rows="4" 
          required 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >{{ edt.description }}</textarea>
      </div>

      <div>
        <label for="image" class="block text-sm font-medium text-gray-600">Image</label>
        <input 
          type="file" 
          id="image" 
          name="image" 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
        {% if edt.image %}
        <div class="mt-4">
          <p class="text-sm text-gray-500">Current Image:</p>
          <img src="{{ edt.image.url }}" alt="Product Image" class="w-32 h-32 object-cover rounded-lg border border-gray-300 mt-2">
        </div>
        {% endif %}
      </div>

      <div>
        <button 
          type="submit" 
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</body>
</html>
