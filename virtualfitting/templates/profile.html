<!DOCTYPE html> 
<html lang="en"> 
<head>   
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Profile</title> 
    <style>  
        html, body {     
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;     
            background-color: #f4f4f4;      
            height: 100vh;     
            margin: 0;     
            padding: 0;     
            display: flex;     
            justify-content: center;     
            align-items: center; 
        } 
        
        .container {     
            background-color: white;     
            width: 400px;     
            padding: 20px;     
            border-radius: 10px;     
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);     
            text-align: center; 
        } 
        
        .form-title {     
            font-size: 24px;     
            font-weight: bold;     
            margin-bottom: 20px;     
            color: #333; 
        } 
        
        img {     
            width: 100px;     
            height: 100px;     
            border-radius: 50%;     
            margin-bottom: 15px;     
            object-fit: cover;     
            border: 3px solid #008cba; 
        } 
        
        form {     
            display: flex;     
            flex-direction: column;     
            align-items: center; 
        } 
        
        input {     
            border: none;     
            border-bottom: 2px solid #008cba;     
            outline: none;     
            width: 90%;     
            margin: 10px 0;     
            padding: 8px;     
            font-size: 16px;     
            text-align: center;     
            background: transparent;     
            color: #333; 
        } 
        
        input[readonly] {     
            background-color: #f9f9f9;     
            cursor: not-allowed; 
        } 
        
        button {     
            background-color: #4caf50;     
            color: white;     
            height: 40px;     
            width: 100%;     
            margin-top: 20px;     
            cursor: pointer;     
            border: none;     
            border-radius: 5px;     
            font-size: 16px;     
            font-weight: bold;     
            transition: 0.3s; 
        } 
        
        button:hover {     
            background-color: #333; 
        } 
        
        .back-button {     
            display: inline-block;     
            text-decoration: none;     
            background-color: #d9534f;     
            color: white;     
            padding: 10px 20px;     
            border-radius: 5px;     
            margin-top: 20px;     
            font-size: 16px;     
            transition: 0.3s; 
        } 
        
        .back-button:hover {     
            background-color: #c9302c; 
        } 
    </style> 
</head> 
<body>    
    <div class="container">     
        <h1 class="form-title">PROFILE</h1>             
        <form method="post" enctype="multipart/form-data">                 
            {% csrf_token %}                
            <img src="{{u.image.url}}" alt="Profile Picture">                
            <input type="text" placeholder="NAME" name="name" value="{{u.name}}" readonly>                
            <input type="number" placeholder="PHONE NUMBER" name="phone_number" value="{{u.phone_number}}" readonly>                
            <input type="email" placeholder="EMAIL ADDRESS" name="email" value="{{u.email}}" readonly>                 
            <input type="file" name="image" readonly>                                       
            <input type="text" placeholder="PASSWORD" name="password" value="{{u.password}}" readonly >                          
            <button><a href="/edit/{{u.id}}/" style="text-decoration: none; color: white;">Edit Profile</a></button>                      
        </form>         
        <a href="/home/" class="back-button">Back to Home</a>   
    </div>      
</body> 
</html>
