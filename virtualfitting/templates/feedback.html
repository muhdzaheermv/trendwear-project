<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-center text-gray-700">We Value Your Feedback</h1>
    <p class="text-center text-gray-500 mt-2">Let us know what you think about our product or service!</p>
    
    <form method="POST" class="space-y-6 mt-6">
      {% csrf_token %}
      
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-600">Your Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your name" 
          required 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
      </div>
      
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Your Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          required 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
      </div>
      
      <!-- Feedback Field -->
      <div>
        <label for="feedback" class="block text-sm font-medium text-gray-600">Your Feedback</label>
        <textarea 
          id="feedback" 
          name="feedback" 
          placeholder="Write your feedback here..." 
          rows="6" 
          required 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>
      
      <!-- Rating Field -->
      <div>
        <label for="rating" class="block text-sm font-medium text-gray-600">Rating</label>
        <select 
          id="rating" 
          name="rating" 
          required 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="" disabled selected>Select a rating</option>
          <option value="5">Excellent - 5</option>
          <option value="4">Very Good - 4</option>
          <option value="3">Good - 3</option>
          <option value="2">Fair - 2</option>
          <option value="1">Poor - 1</option>
        </select>
      </div>
      
      <!-- Submit Button -->
      <div>
        <button 
          type="submit" 
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
        >
          Submit Feedback
        </button>
      </div>
    </form>
  </div>
</body>
</html>
